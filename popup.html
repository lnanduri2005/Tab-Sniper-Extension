<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tab Sniper</h1>

        <div id="logo-container" class="centered-logo">
            <img src="icon_mischiveous.png" id="app-logo" alt="Tab Sniper Logo">
        </div>
        
        <!-- Toggle Section -->
        <div class="toggle-wrapper">
            <span id="statusText">Enabled</span>
            <label class="switch">
                <input type="checkbox" id="toggleSwitch" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <!-- Timer Box -->
        <div class="timer-box">
            <h2>Focus Timer</h2>
            <div id="timer-display">00:00</div>
            
            <div class="timer-form">
                <div class="time-input">
                    <input type="number" id="timer-minutes" min="1" max="120" value="25">
                    <span>minutes</span>
                </div>
                <button id="start-timer-btn">Start Focus Mode</button>
            </div>
            <div id="timer-message" class="message"></div>
        </div>
        
        <!-- URL Box -->
        <div class="url-box" id="url-management">
            <h2>Blocked Sites</h2>
            
            <!-- This button will show during focus mode -->
            <button id="show-urls-btn" class="peek-btn" style="display: none;">Show Blocked Sites</button>
            
            <!-- URL List Container (hidden during focus mode) -->
            <div id="url-list-container">
                <div class="url-form">
                    <input type="text" id="urlInput" placeholder="Enter website to block">
                    <button id="addUrl">Add</button>
                </div>
                <ul id="urlList"></ul>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
